# This is the configuration file for Ghostty.
#
# A "hacking" inspired Ghostty configuration with a dark, cyberpunk
# aesthetic and efficient keybindings.

# --- "Hacking" inspired theme ---
# Dark background, bright "Matrix" green text.
background-opacity = 0.95
background = 0a0e13
foreground = 00ff00
selection-background = 004400
selection-foreground = 00ff00


# =================================================================
# FIX 1: NERD FONT FOR EXA ICONS
# CRITICAL: Ensure this font is installed via pacman (e.g., ttf-fira-code-nerd)
# =================================================================
font-family = Fira Code Nerd Font Mono
font-size = 11.3

window-padding-x = 15
window-padding-y = 15

# =================================================================
# FIX 2: KEYBINDINGS
# -----------------------------------------------

# FIX: Map Ctrl+Backspace to the Zsh 'backward-kill-word' action (Ctrl+W is \x17).
# This is the solution for deleting the previous word with Ctrl+Backspace.
keybind = ctrl+backspace=text:"\x17"
# Reload config with a simple, memorable combination.
keybind = ctrl+alt+r=reload_config

# Split windows for multi-tasking and monitoring.
keybind = ctrl+shift+up=new_split:up
keybind = ctrl+shift+down=new_split:down
keybind = ctrl+shift+left=new_split:left
keybind = ctrl+shift+right=new_split:right

# Navigate between splits.
keybind = ctrl+alt+up=goto_split:up
keybind = ctrl+alt+down=goto_split:down
keybind = ctrl+alt+left=goto_split:left
keybind = ctrl+alt+right=goto_split:right

# Close the current pane.
keybind = ctrl+q=close_surface

# Clear the screen.
keybind = ctrl+l=clear_screen

# Scroll through history.
keybind = shift+page_up=scroll_page_up
keybind = shift+page_down=scroll_page_down
keybind = ctrl+home=scroll_to_top
keybind = ctrl+end=scroll_to_bottom

# Tab management.
keybind = ctrl+t=new_tab
keybind = ctrl+shift+t=new_tab

# Close the current tab.
keybind = ctrl+w=close_tab

# Maximize or un-maximize the current split.
keybind = ctrl+shift+m=toggle_split_zoom
